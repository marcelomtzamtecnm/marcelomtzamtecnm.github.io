<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Animado</title>
    <link rel="stylesheet" type="text/css" href="mma.css">
</head>

<body>

    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form action="">
                <h2>inicio de sesion</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Nombre del usuario</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Contraseña</label>
                </div>
                <div class="remember">
                    <label for=""><input type="checkbox"> Recordarme</label>
                </div>
                <button type="submit">Iniciar sesión</button>
                <div class="signUp-link">
                    <p>¿No tienes una cuenta? <a href="#" class="signUpBtn-link">Inscribirse</a></p>
                </div>
            </form>
        </div>

            <div class="form-wrapper sign-up">
                <form action="">
                    <h2>Inscibirse</h2>
                    <div class="input-group">
                        <input type="text" required>
                        <label for="">Nombre del usuario</label>
                    </div>
                    <div class="input-group">
                        <input type="email" required>
                        <label for="">correo electronico</label>
                    </div>
                    <div class="input-group">
                        <input type="password" required>
                        <label for="">Contraseña</label>
                    </div>
                    <div class="remember">
                        <label><input type="checkbox">Acepto los terminos y condiciones</label>
                    </div>
                    <button type="submit">Inscribirse</button>
                    <div class="signUp-link">
                        <p>¿ya tienes una cuenta? <a href="#" class="signInBtn-link">Aceptar</a></p>
                    </div>
                </form>
            </div>
    </div>
    
    <script src="mma.js"></script>
</body>

</html>
